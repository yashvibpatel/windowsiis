name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show current user & folder info
        shell: powershell
        run: |
          whoami
          Get-ChildItem -Path "C:\inetpub\wwwroot" -Force

      - name: Remove default IIS files (with logging)
        shell: powershell
        run: |
          Write-Host "Removing default IIS files..."
          Remove-Item -Path "C:\inetpub\wwwroot\*" -Recurse -Force -ErrorAction Stop
          Write-Host "Removal done."

      - name: Copy website files to IIS
        shell: powershell
        run: |
          Write-Host "Copying files..."
          Copy-Item -Path "$env:GITHUB_WORKSPACE\*" -Destination "C:\inetpub\wwwroot" -Recurse -Force -ErrorAction Stop
          Write-Host "Copy done."
